<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Evelyn Beauty Lounge</title>
  <link rel="stylesheet" href="estilo_log.css">
</head>
<body>
  <div class="register-wrapper">
    <!-- Encabezado -->
    <header>
      <div class="header-top">
        <a href="login.html" class="btn-login">Volver al Login</a>
      </div>
      <h1>Crear Cuenta</h1>
      <p>¡Únete a Evelyn Beauty Lounge y gestiona tus citas fácilmente!</p>
    </header>

    <!-- Formulario de Registro -->
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <input type="password" id="confirmcontra" placeholder="Confirma tu contraseña" required>
      <button type="submit">Crear Cuenta</button>
    </form>    
    <!-- Mensaje de redirección -->
    <div class="register-links">
      <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
